<div class="toast toast-top toast-center z-[9999]">
  @for (toast of toasts$ | async; track toast.id) {
  <div class="alert shadow-lg cursor-pointer transition-all duration-300"
    [class.alert-success]="toast.type === 'success'" [class.alert-error]="toast.type === 'error'"
    [class.alert-info]="toast.type === 'info'" [class.alert-warning]="toast.type === 'warning'"
    (click)="remove(toast.id)">
    <!-- Icon -->
    @switch (toast.type) {
    @case ('success') {
    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 shrink-0" fill="none" viewBox="0 0 24 24"
      stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
    </svg>
    }
    @case ('error') {
    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 shrink-0" fill="none" viewBox="0 0 24 24"
      stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
    </svg>
    }
    @case ('info') {
    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 shrink-0" fill="none" viewBox="0 0 24 24"
      stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
        d="M13 16h-1v-4h-1m1-4h.01M12 20.5a8.5 8.5 0 110-17 8.5 8.5 0 010 17z" />
    </svg>
    }
    @case ('warning') {
    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 shrink-0" fill="none" viewBox="0 0 24 24"
      stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
        d="M12 9v2m0 4h.01M5.07 19h13.86a2 2 0 001.74-3l-6.93-12a2 2 0 00-3.48 0l-6.93 12a2 2 0 001.74 3z" />
    </svg>
    }
    }

    <!-- Text -->
    <span>{{ toast.text }}</span>
  </div>

  }
</div>
