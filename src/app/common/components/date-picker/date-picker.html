<div class="w-full max-w-md mx-auto bg-white rounded-2xl shadow p-4">
  <!-- Header -->
  <div class="flex justify-between items-center mb-4">
    <button
      (click)="changeMonth(-1)"
      class="p-2 rounded-full hover:bg-gray-100"
    >
      ◀
    </button>
    <div class="font-semibold">
      {{ currentYear }} - {{ currentMonth + 1 | number: '2.0' }}
    </div>
    <button
      (click)="changeMonth(1)"
      class="p-2 rounded-full hover:bg-gray-100"
    >
      ▶
    </button>
  </div>

  <!-- Days header -->
  <div class="grid grid-cols-7 text-center text-sm font-medium mb-2">
    <div *ngFor="let day of ['Su','Mo','Tu','We','Th','Fr','Sa']">
      {{ day }}
    </div>
  </div>

  <!-- Calendar grid -->
  <div class="grid grid-rows-6 gap-1">
    <div *ngFor="let week of weeks" class="grid grid-cols-7 gap-1">
      <div
        *ngFor="let day of week"
        class="aspect-square flex flex-col items-center justify-center text-sm relative cursor-pointer rounded-lg transition"
        [class.bg-gray-100]="!day"
        [class.bg-gray-300]="day && isDisabled(day)"
        [class.bg-blue-500]="day && (isStart(day) || isEnd(day))"
        [class.bg-blue-200]="day && isInRange(day)"
        [class.text-white]="day && (isStart(day) || isEnd(day))"
        (click)="day && selectDate(day)"
      >
        <span *ngIf="day">{{ day.getDate() }}</span>
        <small *ngIf="day && getLabel(day)" class="text-[10px]">
          {{ getLabel(day) }}
        </small>
      </div>
    </div>
  </div>
</div>
