<div class="space-y-4">
  <editor
    [init]="init"
    [(ngModel)]="content"
    (ngModelChange)="onEditorChange($event)"
    licenseKey="gpl"
  ></editor>

  <div class="flex justify-end">
    <button
      class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition"
      (click)="onSave()"
    >
      Save
    </button>
  </div>
</div>
