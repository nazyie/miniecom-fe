<div class="bg-base-100 border border-gray-100 shadow-xl rounded-xl mt-3 overflow-hidden">
  <!-- Header -->
  <div
    class="flex items-center justify-between p-4 cursor-pointer select-none hover:bg-gray-50 transition"
    (click)="toggle()"
  >
    <h3 class="font-semibold">Tukar Kata Laluan</h3>
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="w-5 h-5 transition-transform duration-300"
      [class.rotate-90]="isOpen"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
      stroke-width="2"
    >
      <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" />
    </svg>
  </div>

  <!-- Collapsible Content -->
  <div
    class="transition-all duration-300 overflow-hidden"
    [style.maxHeight]="isOpen ? '500px' : '0'"
  >
    <div class="p-4 border-t border-gray-100 text-sm">
      <form [formGroup]="form" (ngSubmit)="submit()" class="space-y-4">
        <fieldset class="fieldset">
          <legend class="fieldset-legend font-medium">Kata Laluan</legend>
          <input
            type="password"
            class="input input-bordered w-full"
            formControlName="password"
            placeholder="Masukkan kata laluan baru"
          />
        </fieldset>

        <fieldset class="fieldset">
          <legend class="fieldset-legend font-medium">Ulang Kata Laluan</legend>
          <input
            type="password"
            class="input input-bordered w-full"
            formControlName="confirmPassword"
            placeholder="Ulang kata laluan"
          />
        </fieldset>

        <button
          type="submit"
          class="mt-2 btn btn-primary w-full rounded-3xl py-2"
          [disabled]="!form.valid"
        >
          Tukar Kata Laluan
        </button>
      </form>
    </div>
  </div>
</div>
