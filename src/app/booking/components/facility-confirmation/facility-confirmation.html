<div class="flex flex-col items-center p-4">
  <!-- Card Container -->
  <div class="w-full max-w-lg bg-gray-50 rounded-2xl shadow-lg p-6 space-y-6">
    <!-- Booking Details -->
    <div>
      <h2 class="text-xl font-bold mb-4 text-center">Pengesahan Booking</h2>
      <div class="space-y-2 text-gray-700">
        <div class="flex justify-between">
          <span class="font-medium">Fasiliti:</span>
          <span>Villa A</span>
        </div>
        <div class="flex justify-between">
          <span class="font-medium">Waktu Mula:</span>
          <span>2025-09-20</span>
        </div>
        <div class="flex justify-between">
          <span class="font-medium">Waktu Keluar:</span>
          <span>2025-09-22</span>
        </div>
        <div class="flex justify-between">
          <span class="font-medium">Jumlah Harga:</span>
          <span class="font-semibold text-indigo-600">RM 1,200</span>
        </div>
      </div>
    </div>

    <div class="divider">Maklumat Anda</div>

    <!-- Booking Form -->
    <form class="space-y-4">
      <!-- Name -->
      <div>
        <label class="label">
          <span class="label-text">Name</span>
        </label>
        <input type="text" placeholder="Enter your full name"
          class="input input-bordered w-full" required />
      </div>

      <!-- Email -->
      <div>
        <label class="label">
          <span class="label-text">Email</span>
        </label>
        <input type="email" placeholder="Enter your email"
          class="input input-bordered w-full" required />
      </div>

      <!-- Phone -->
      <div>
        <label class="label">
          <span class="label-text">No Telefon</span>
        </label>
        <input type="tel" placeholder="e.g. +60123456789"
          class="input input-bordered w-full" required />
      </div>

      <!-- Payment Options -->
      <div>
        <label class="label">
          <span class="label-text">Payment Method</span>
        </label>
        <select class="select select-bordered w-full">
          <option disabled selected>Choose a payment method</option>
          <option disabled>Online Banking (FPX)</option>
          <option>Cash on Arrival</option>
        </select>
      </div>

      <!-- Confirm Button -->
      <button type="submit"
        class="btn btn-primary rounded-lg w-full mt-4">
        Confirm Booking
      </button>
    </form>
  </div>
</div>
