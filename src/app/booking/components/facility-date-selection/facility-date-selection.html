<div class="flex p-2 justify-center align-middle">
  @if (isBookingFrequencyDateRange) {
  <div class="flex-1 max-w-xl">
    <app-date-picker [format]="'RANGE'" [disabledDates]="disabledDates" [selected]="selectedDate"
      (selectedDates)="handleSelectedDate($event)" (monthChange)="handleMonthChanges($event)" />
  </div>
  } @else {
    <app-date-time-slot-picker />
  }
</div>
