  <div class="w-full max-w-4xl mx-auto bg-white space-y-10">
    <!-- Step 1: Date Selection -->
    <div class="space-y-4 text-center">
      <div class="flex flex-col items-center space-y-2">
        <div
          class="flex items-center justify-center w-7 h-7 rounded-full bg-gradient-to-r from-primary to-secondary text-white font-semibold shadow-md">
          1
        </div>
        <h2 class="text-xl font-bold text-gray-800 tracking-wide">Pilih Tarikh</h2>
        <p class="text-gray-500 text-sm">Sila pilih tarikh untuk tempahan anda</p>
      </div>

      <form [formGroup]="form">
        <div class="flex justify-center" >
          <input type="date"
            class="input input-bordered w-60 text-center font-medium border-gray-300 focus:border-primary focus:ring focus:ring-primary/20 transition rounded-xl" name="selectedDate" 
            formControlName="selectedDate"
            />
        </div>
      </form>
    </div>

    @if (slots) {
    <!-- Step 2: Time Selection -->

    <div class="space-y-4 text-center">
    @if (form.get('selectedDate')?.value) {
      <div class="flex flex-col items-center space-y-2">
        <div
          class="flex items-center justify-center w-7 h-7 rounded-full bg-gradient-to-r from-primary to-secondary text-white font-semibold shadow-md">
          2
        </div>
        <h2 class="text-xl font-bold text-gray-800 tracking-wide">Pilih Waktu</h2>
        <p class="text-gray-500 text-sm">Sila pilih masa yang sesuai untuk anda</p>
      </div>
    }
      <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mt-4">
      @for (slot of slots; track slot.startTime) {
        <button class="btn btn-primary text-center text-sm rounded-xl py-7" (click)="selectSlot(slot)"
        [class.btn-outline]="!isSlotSelected(slot.startTime)" [disabled]="slot.lockSlot"
        >
          {{ slot.startTime }} - {{ slot.endTime }}
        </button>
      }
      </div>
    </div>
    } @else {
      <div class="flex flex-col items-center space-y-2">
        <div
          class="flex items-center justify-center w-7 h-7 rounded-full bg-gradient-to-r from-primary to-secondary text-white font-semibold shadow-md">
          2
        </div>
        <h2 class="text-xl font-bold text-gray-800 tracking-wide">Pilih Waktu</h2>
        <p class="text-gray-500 text-sm">Sila pilih masa yang sesuai untuk anda</p>
      </div>
      <div class="flex items-center justify-center">
        <span class="loading loading-spinner loading-xl"></span>
      </div>
    }
  </div>
