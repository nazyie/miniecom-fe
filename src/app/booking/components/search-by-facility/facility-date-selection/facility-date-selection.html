<div class="flex p-2 justify-center align-middle">
  @switch (metadata) {
  @case ('DAILY') {
  <div class="flex-1 max-w-md">
    <app-date-time-picker />
  </div>
  }
  @case ('DAILY_SAME_DAY') {
  <div class="flex-1 max-w-md">
    <app-date-time-picker />
  </div>
  }
  @default {
  <app-date-time-slot-picker />
  }
  }
</div>
