<div>
  <form [formGroup]="form" class="w-full mx-auto p-4 sm:p-6 bg-base-100 shadow-md rounded-2xl space-y-4"
    (ngSubmit)="uploadImage()">
    <fieldset class="w-full">
      <legend class="font-semibold text-base-content">Pilih Fail</legend>
      <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
        <!-- File Input -->
        <div class="flex-1">
          <input #fileInput type="file" class="file-input file-input-bordered w-full" (change)="onFileSelected($event)" />
          <label class="label text-sm text-gray-500 mt-1">Saiz maksimum 2MB</label>
        </div>

        <!-- Upload Button -->
        <div class="flex-shrink-0 sm:pt-20">
          <button class="btn btn-primary rounded-full px-6 py-2 w-full sm:w-auto" type="submit" [disabled]="!form.get('file')?.value">
            Muat Naik
          </button>
        </div>
      </div>
    </fieldset>
  </form>


  <div class="overflow-x-auto mt-4">
    <table class="table table-zebra w-full border border-base-300 rounded-xl">
      <!-- Head -->
      <thead class="bg-base-200">
        <tr>
          <th>Gambar</th>
          <th>Tetapan</th>
        </tr>
      </thead>
      <tbody>
        <!-- Row 1 -->
        @for (item of data; track item.id) {
        <tr>
          <td>
            <div class="flex items-center gap-3">
              <div class="avatar">
                <div class="mask mask-squircle h-12 w-12">
                  <img [src]="getImage(item.path)"
                    alt="Gambar" />
                </div>
              </div>
              <div>
                <div class="font-semibold">{{ item.originalFileName }} @if(item.primaryImage) { (Paparan Utama) }</div>
                <div class="text-xs opacity-70">{{ item.path }}</div>
              </div>
            </div>
          </td>
          <td>
            <div class="flex items-center gap-2">
              <button class="btn btn-sm btn-primary" [class.btn-outline]="!item.primaryImage" (click)="markImageAsPrimary(item.id)"  title="View">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 16 16" fill="currentColor">
                  <path
                    d="M2.866 14.85c-.078.444.36.791.746.593l4.39-2.256l4.389 2.256c.386.198.824-.149.746-.592l-.83-4.73l3.522-3.356c.33-.314.16-.888-.282-.95l-4.898-.696L8.465.792a.513.513 0 0 0-.927 0L5.354 5.12l-4.898.696c-.441.062-.612.636-.283.95l3.523 3.356l-.83 4.73zm4.905-2.767l-3.686 1.894l.694-3.957a.565.565 0 0 0-.163-.505L1.71 6.745l4.052-.576a.525.525 0 0 0 .393-.288L8 2.223l1.847 3.658a.525.525 0 0 0 .393.288l4.052.575l-2.906 2.77a.565.565 0 0 0-.163.506l.694 3.957l-3.686-1.894a.503.503 0 0 0-.461 0z" />
                </svg>
              </button>

              <button class="btn btn-sm btn-outline btn-error" title="Delete" (click)="deleteImage(item.id)">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 16 16" fill="currentColor">
                  <path
                    d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6Z" />
                  <path
                    d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1ZM4.118 4L4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118ZM2.5 3h11V2h-11v1Z" />
                </svg>
              </button>
            </div>
          </td>
        </tr>

        }
      </tbody>
    </table>
  </div>

</div>
