<div>
  <form [formGroup]="form">
    <fieldset class="fieldset">
      <legend class="fieldset-legend">Harga Sehari</legend>
      <label class="input input-bordered flex items-center gap-2 w-full">
        <span>RM</span>
        <input type="number" formControlName="price" class="grow" step="0.01" min="0" (blur)="formatPrice()" />
      </label>
    </fieldset>
  </form>
</div>

<div>
  <div>
    <fieldset class="fieldset bg-base-100 border-base-300 rounded-box w-full border p-2" data-tip="">
      <legend class="fieldset-legend">Pakej Harga</legend>

      @if (modalIsOpen) {
        <app-package-form
          [formTitle]="modalFormTitle"
          [submitLabel]="modalSubmitLabel"
          [formMode]="modalFormMode"
          [record]="modalRecord"
          (formSubmitted)="onFormSubmit($event)"
          />
      }

      <div class="w-full flex justify-end align-middle">
        <button class="btn btn-primary rounded-3xl" (click)="openAddModal()">Tambah Pakej</button>
      </div>

      <div class="overflow-x-auto mt-4">
        <table class="table table-zebra w-full border border-base-300 rounded-xl">
          <!-- Head -->
          <thead class="bg-base-200">
            <tr>
              <th>Nama Pakej</th>
              <th>Perinci</th>
              <th>Harga</th>
              <th>Tetapan</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>
                Pakej A
              </td>
              <td>
                Pakej A
              </td>
              <td>
                Tetapan
              </td>
              <td>
                <div class="flex items-center gap-2">
                  <button class="btn btn-sm btn-outline btn-primary" title="Edit">
                    <svg xmlns="http://www.w3.org/2000/svg" class="size-6" viewBox="0 0 16 16">
                      <path fill="currentColor"
                        d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5L13.5 4.793L14.793 3.5L12.5 1.207L11.207 2.5zm1.586 3L10.5 3.207L4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175l-.106.106l-1.528 3.821l3.821-1.528l.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z" />
                    </svg>
                  </button>
                  <button class="btn btn-sm btn-outline btn-error" title="Delete">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 16 16" fill="currentColor">
                      <path
                        d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6Z" />
                      <path
                        d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1ZM4.118 4L4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118ZM2.5 3h11V2h-11v1Z" />
                    </svg>
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

    </fieldset>
  </div>
</div>
