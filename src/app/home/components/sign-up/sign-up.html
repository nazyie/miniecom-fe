<form action="" class="" [formGroup]="form" (ngSubmit)="submitForm()">
  <fieldset class="fieldset">
    <legend class="fieldset-legend">Nama</legend>
    <input type="text" class="input w-full rounded-3xl" formControlName="name"/>
    <!-- <p class="label">Optional</p> -->
  </fieldset>

  <fieldset class="fieldset">
    <legend class="fieldset-legend">Phone No</legend>
    <input type="text" class="input w-full rounded-3xl" formControlName="phoneNo"/>
    <!-- <p class="label">Optional</p> -->
  </fieldset>

  <fieldset class="fieldset">
    <legend class="fieldset-legend">Email</legend>
    <input type="text" class="input w-full rounded-3xl" formControlName="email"/>
    <!-- <p class="label">Optional</p> -->
  </fieldset>

  <fieldset class="fieldset">
    <legend class="fieldset-legend">Kata Laluan</legend>
    <input type="password" class="input w-full rounded-3xl" formControlName="password"/>
    <!-- <p class="label">Optional</p> -->
  </fieldset>

  <div class="mt-3 mb-3">
    <button type="submit" class="btn w-full rounded-3xl btn-primary">Daftar Akaun</button>
    <button class="btn mt-2 w-full rounded-3xl btn-secondary" (click)="cancelForm()">Batal</button>
  </div>

</form>
